<html>
    <head>
        <script>
            function submit(){

                //read
                var text=document.getElementById("text").value;

                //write
                document.getElementById("result").innerText=text;
            }

        

        </script>
    </head>
    <body>
        <input type="text" id="text">
        <button onclick="submit()">submit</button>
        <h1 id="result">hello</h1>
    </body>
</html>
