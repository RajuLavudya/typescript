<html>

<head>
    <script>
        var products = []
        function addtocart() {
            var name = document.getElementById('name').value;
            var price = document.getElementById('price').valueAsNumber;
            var rating = document.getElementById('rating').valueAsNumber;
            var freedelivary = document.getElementById('freedelivary').value;
           
            var product={
                name:name,
                price:price,
                rating:rating,
                freedelivary:freedelivary

            }
            products.push(product)
            console.log(products)

        }
        function onlyfreedelivary(){
            var result= products.filter(product => product.freedelivary === 'yes')
            console.log(result)
        }
        function pricelowtohigh(){
            var result= products.sort((a,b) => a.price-b.price)
            console.log(result)

        }

        function pricehightolow(){
            var result= products.sort((a,b) => b.price-a.price)
            console.log(result)

        }

        function ratinglotohigh(){
            var result= products.sort((a,b) => a.rating-b.rating)
            console.log(result)

        }

        function ratinghightolow(){
            var result= products.sort((a,b) => b.rating-a.rating)
            console.log(result)

        }
        function apply50discount(){
            var result= products.map(product=>product.price/2)
            console.log(result)
        }

        function totalprice(){
            var result= products.reduce((sum,a)=>sum+a.product,0)
            console.log(result)
        }

        function totalcartitem(){
            var result = products.length
            console.log(result)

            
        }

        

        

    </script>
    <style>
        .parent {
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            display: flex;
        }

        .left {
            width: 50%;
            height: 20%;

            background-color: blueviolet;
        }

        .right {
            width: 50%;
            height: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgb(43, 226, 125);
        }

        button {
            margin-bottom: 7px;
        }
    </style>

</head>

<body>

    <div class="parent">
        <div class="left">
            <input type="text" placeholder="search">
            <button onclick="onlyfreedelivary()" style="background-color: blue;">only free delivary</button>
            <button onclick="pricelowtohigh()" style="background-color: yellow;">price low to high</button>
            <button onclick="pricehightolow()" style="background-color: yellow;">price high to low</button>
            <button onclick="ratinglotohigh()" style="background-color: yellow;">rating low to high</button>
            <button onclick="ratinghightolow()" style="background-color: yellow;">rating high to low</button>
            <button onclick="apply50discount()" style="background-color: aqua;">apply 50% discount</button>
            <button onclick="totalprice()" style="background-color: rgb(219, 134, 134);">total price</button>
            <button onclick="totalcartitem()" style="background-color: rgb(197, 122, 122);">total cart item</button>


        </div>
        <div class="right">
            <label for="">name</label>
            <input id="name" type="text">
            <br>
            <label for="">price</label>
            <input id="price" type="number">
            <br>
            <label for="">rating</label>
            <input id="rating" type="number">
            <br>
            <select name="" id="freedelivary">
                <option value="yes">yes</option>
                <option value="no">no</option>
                <br>

            </select>
            <button onclick="addtocart()">add to cart</button>
        </div>
    </div>
</body>

</html>
